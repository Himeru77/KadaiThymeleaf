<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h2 th:text="#{content.message2}"></h2>
    <p>入力された値は「<span th:text="${previous}"></span>」です。</p>
    <p><a th:href="@{/input(previous=${param.previous[0]})}">入力画面へ戻る</a></p>
</body>
</html>
